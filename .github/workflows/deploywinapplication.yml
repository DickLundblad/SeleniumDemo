name: Build Windows Installer Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:    # Allows manual triggering
    inputs:
      build-config:
        description: 'Build Configuration'
        type: choice
        options:
          - Release
          - Debug
        default: 'Release'
      platform:
        description: 'Target Platform'
        type: choice
        options:
          - x64
          - x86
        default: 'x64'

permissions:
  contents: read
  actions: read
  packages: write

jobs:
  build-installer:
    runs-on: windows-latest
    env:
      SOLUTION_FILE: 'SeleniumDemo.sln'  # Update to your solution file
      INSTALLER_PROJECT: 'SetupJobCrawlerWindowsApplication\SetupJobCrawlerWindowsApplication.vdproj'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1

      - name: Install Visual Studio Installer Projects extension
        run: |
          # Download and install the VS Installer Projects extension
          $vsixUrl = "https://marketplace.visualstudio.com/_apis/public/gallery/publishers/VisualStudioClient/vsextensions/MicrosoftVisualStudio2017InstallerProjects/1.0.0/vspackage"
          $installer = "$env:RUNNER_TEMP\VSInstallerProjects.vsix"
          Invoke-WebRequest -Uri $vsixUrl -OutFile $installer
          Start-Process -Wait -FilePath "VSIXInstaller.exe" -ArgumentList "/q /a $installer"

      - name: Restore NuGet packages
        run: nuget restore $env:SOLUTION_FILE

      - name: Build installer project
        run: |
          msbuild "$env:INSTALLER_PROJECT" `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:DeployOnBuild=true `
            /p:CreatePackageOnPublish=true

      - name: Upload installer artifact
        uses: actions/upload-artifact@v3
        with:
          name: WindowsInstaller
          path: |
            SetupJobCrawlerWindowsApplication\Release\SetupJobCrawlerWindowsApplication.msi
            SetupJobCrawlerWindowsApplication\Release\Setup.exe
